<ion-header>
  <ion-toolbar color="primary">
    <ion-title *ngIf="type=='create'">Criar Tarefa</ion-title>
    <ion-title *ngIf="type=='edit'">Editar Tarefa</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="cancel()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input labelPlacement="stacked" type="text" placeholder="task" [(ngModel)]="name"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-select [(ngModel)]="color" aria-label="Color" interface="popover" placeholder="Selecione uma cor"
        [color]="color">
        <ion-select-option [value]="color" *ngFor="let color of colors">{{color}}</ion-select-option>
      </ion-select>
      <ion-icon name="square" slot="end" [color]="color"></ion-icon>
    </ion-item> -->
  </ion-list>
  <ion-button (click)="confirm()">Confirmar</ion-button>
</ion-content>
