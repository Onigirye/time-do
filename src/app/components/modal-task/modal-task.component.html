<ion-header>
  <ion-toolbar color="primary">
    <ion-title *ngIf="type=='create'">Criar Tarefa</ion-title>
    <ion-title *ngIf="type=='edit'">Editar Tarefa</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="cancel()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input labelPlacement="stacked" type="text" placeholder="Nome" [(ngModel)]="task.name"></ion-input>
    </ion-item>

    <ion-item button="true" id="open-date-start">
      <ion-icon icon="calendar" ></ion-icon>
      <ion-text slot="end">Data Inicial: {{ task.dateStart }}</ion-text>
      <ion-popover trigger="open-date-start" show-backdrop="false">
        <ng-template>
          <ion-datetime  min="{{today}}" #datetime presentation="date"
            (ionChange)="formatDate(datetime.value, 'start')"></ion-datetime>
        </ng-template>
      </ion-popover>
    </ion-item>

    <ion-item button="true" id="open-date-end">
      <ion-icon icon="calendar" ></ion-icon>
      <ion-text slot="end">Data Final: {{ task.dateEnd }}</ion-text>
      <ion-popover trigger="open-date-end" show-backdrop="false">
        <ng-template>
          <ion-datetime  min="{{today}}" #datetime presentation="date"
            (ionChange)="formatDate(datetime.value, 'end')"></ion-datetime>
        </ng-template>
      </ion-popover>
    </ion-item>

  </ion-list>
  <ion-button (click)="confirm()">Confirmar</ion-button>
</ion-content>
