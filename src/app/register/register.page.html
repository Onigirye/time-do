<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding"lass="ion-padding">
  <h1>
    Cadastro:
  </h1>
  <div>
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="user.name" label="Nome" label-placement="floating" fill="solid" placeholder="Enter text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="user.login" label="Login" label-placement="floating" fill="solid" placeholder="Enter text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="user.password" label="Senha" label-placement="floating" fill="solid" placeholder="Enter text"
          type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="passRepeated" label="Repetir Senha" label-placement="floating" fill="solid" placeholder="Enter text"
          type="password"></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <ion-item>
      <ion-button fill="clear" slot="start" size="small" (click)="onClickCancelar()">Cancelar</ion-button>
      <ion-button fill="clear" slot="end" size="large" color="success" shape="round" (click)="onClickRegister()">Cadastrar</ion-button>
    </ion-item>
</ion-content>
